<div class="page-container">
    <div class="mt-20" >

            <thead>
            <tr class="text-c">
                <th width="20">ID</th>
                <th width="120">项目名称</th>
                <th width="20">主持人</th>
                <th width="80">参与人员</th>
                <th width="80">项目来源</th>
                <th width="20">发布者</th>

                <th width="40">发布时间</th>

            </tr>

            <tbody>

            <!--<td>10001</td>-->
            <!--<td ><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">资讯标题</u></td>-->

            <!--</tr>-->
            <tr class="text-c" th:if="${projectList.size()}!=0" th:each="project:${projectList}">
                <td th:text="${projectList.indexOf(project)+1}"></td>
                <td><u style="cursor:pointer" class="text-primary" th:data-name="${project.name}" th:data-id="${project.pid}"   onClick="item_detail(this.getAttribute('data-name'),this.getAttribute('data-id'))" title="查看" th:text="${project.name}">资讯标题</u></td>
                <td  th:text="${project.host}"></td>
                <td  th:text="${project.people}"></td>
                <td th:text="${project.projectSource}"></td>
                <td th:text="${createrMap.get(project.createId).name}"></td>
                <td th:text="${dateKit.formatDateByUnixTime(project.createTime)}"></td>
                <td th:if="${project.state}==0"><span class="label label-default radius">待审核</span></td>
                <td th:if="${project.state}==1"><span class="label label-danger radius">未通过</span></td>
                <td th:if="${project.state}==2"><span class="label label-success radius">已发布</span></td>
                <td class="f-14 td-manage"><div th:if="${project.createId.equals(uid) && !project.state.equals('2')}"><a style="text-decoration:none" class="ml-5" th:data-id="${project.pid}"  onClick="itemDelete(this,this.getAttribute('data-id'))" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></div></td>
            </tr>

<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
    $('.table-sort').dataTable({
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[8]}// 不参与排序的列
        ]
    });

    function item_detail(title,id){
        var index = layer.open({
            type: 2,
            title:title,
            content: "item-detail?id="+id+"&itemType=project&from=user"
        });
        layer.full(index);
    }
    /*项目-删除*/
    function itemDelete(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                data:{"itemType":"project","id":id},
                url: 'ajax-item-delete',
                dataType: 'json',
                success: function(data){
                    if(data.msg=="删除成功！"){
                        $(obj).parents("tr").remove();
                        layer.msg(data.msg,{icon:1,time:1500});
                    }else {
                        layer.msg(data.msg,{icon:2,time:1500});
                    }
                },
                error:function(data) {
                    layer.msg('发生未知错误',{icon:2,time:1500});
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-审核*/
    function article_shenhe(obj,id){
        layer.confirm('审核文章？', {
                btn: ['通过','不通过','取消'],
                shade: false,
                closeBtn: 0
            },
            function(){
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布', {icon:6,time:1000});
            },
            function(){
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                $(obj).remove();
                layer.msg('未通过', {icon:5,time:1000});
            });
    }
    /*资讯-下架*/
    function article_stop(obj,id){
        layer.confirm('确认要下架吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!',{icon: 5,time:1000});
        });
    }

    /*资讯-发布*/
    function article_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!',{icon: 6,time:1000});
        });
    }
    /*资讯-申请上线*/
    function article_shenqing(obj,id){
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
    }

</script>
</body>
