<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="index">首页</a></li>
        <li><a href="reward-overview">奖励总览</a></li>
    </ul>
</div>
<div class="page-container">
    <div class="mt-20" >
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="20">ID</th>
                <th width="120">奖励名称</th>
                <th width="80">获奖人</th>
                <th width="80">获奖时间</th>
                <th width="60">授奖单位</th>
                <th width="40">审核状态</th>
                <th width="40">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr class="text-c">-->
            <!--<td>10001</td>-->
            <!--<td ><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">资讯标题</u></td>-->
            <!--<td>行业动态</td>-->
            <!--<td>H-ui</td>-->
            <!--<td>20</td>-->
            <!--<td>20</td>-->
            <!--<td>2014-6-11 11:11:42</td>-->
            <!--<td class="td-status"><span class="label label-success radius">已审核</span></td>-->
            <!--<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>-->
            <!--</tr>-->
            <tr class="text-c" th:if="${rewardList.size()}!=0" th:each="reward:${rewardList}">
                <td th:text="${rewardList.indexOf(reward)+1}"></td>
                <td><u style="cursor:pointer" class="text-primary" th:data-name="${reward.name}" th:data-id="${reward.rid}"   onClick="item_detail(this.getAttribute('data-name'),this.getAttribute('data-id'))" title="查看" th:text="${reward.name}">资讯标题</u></td>
                <td  th:text="${reward.people}"></td>
                <td th:text="${dateKit.formatDateByUnixTime(reward.getTime,'YYYY-MM-DD')}"></td>
                <td th:text="${reward.company}"></td>
                <td th:if="${reward.state}==0"><span class="label label-default radius">待审核</span></td>
                <td th:if="${reward.state}==1"><span class="label label-danger radius">未通过</span></td>
                <td th:if="${reward.state}==2"><span class="label label-success radius">已审核</span></td>
                <td class="f-14 td-manage"><span th:if="${reward.createId.equals(uid) && !reward.state.equals('2')}"><a style="text-decoration:none" class="ml-5" th:data-id="${reward.rid}"  onClick="itemDelete(this,this.getAttribute('data-id'))" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></span><span><a th:data-name="${reward.name}" th:data-id="${reward.rid}"   onClick="item_detail_file(this.getAttribute('data-name'),this.getAttribute('data-id'))" style="text-decoration:none" class="ml-5"  href="javascript:;" title="附件详情"><i class="Hui-iconfont">&#xe687;</i></a></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="H-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="H-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[6]}// 不参与排序的列
        ]
    });

    function item_detail(title,id){
        var index = layer.open({
            type: 2,
            title:title,
            content: "item-detail?id="+id+"&itemType=reward&from=user"
        });
        layer.full(index);
    }

    function item_detail_file(title,id){
        var index = layer.open({
            type: 2,
            title:title,
            content: "item-detail-file?id="+id+"&itemType=reward&from=user"
        });
        layer.full(index);
    }
    /*项目-删除*/
    function itemDelete(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                data:{"itemType":"reward","id":id},
                url: 'ajax-item-delete',
                dataType: 'json',
                success: function(data){
                    if(data.msg=="删除成功！"){
                        $(obj).parents("tr").remove();
                        layer.msg(data.msg,{icon:1,time:1500});
                    }else {
                        layer.msg(data.msg,{icon:2,time:1500});
                    }
                },
                error:function(data) {
                    layer.msg('发生未知错误',{icon:2,time:1500});
                    console.log(data.msg);
                },
            });
        });
    }

</script>
</body>
