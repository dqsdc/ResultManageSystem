<body>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab4" class="tabson" >
            <form  class="form form-horizontal" id="textbook-form" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【教材名称】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${textbook.name}" type="text"  class="input-text"  id="name" name="name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【教材主编】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${textbook.people}" type="text" name="people" id="people" placeholder="若为多名主编，姓名之间用逗号(中英皆可)隔开"  class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【出版社】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${textbook.press}" type="text" name="press" id="press"   class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【出版年月】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${dateKit.formatDateByUnixTime(textbook.publishTime,'YYYY-MM')}" onfocus="WdatePicker({ dateFmt:'yyyy-MM' })" name="publishTimeDate" id="publishTimeDate" class="input-text Wdate" style="width:180px;">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【ISBN】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${textbook.isbn}" class="input-text"  id="isbn" name="isbn">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【规划类别】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${textbook.type}" placeholder="示例：普通高校教育“十一五”国家规划教材" class="input-text"  id="type" name="type">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【教材获奖】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea th:text="${textbook.reward}"  name="reward" id="reward" class="textarea"  placeholder="说点什么...最多输入200个字符" ></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length"></em></p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【教材简介】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea th:text="${textbook.profile}" name="profile" id="profile" class="textarea"  placeholder="说点什么...最多输入200个字符" ></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length"></em></p>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="H-ui/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="H-ui/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#textbook-form").validate({
            rules:{
                name :{
                    required:true,
                    maxlength:250
                },
                press :{
                    required:true,
                    maxlength:250
                },
                isbn :{
                    required:true,
                    maxlength:19
                },
                people:{
                    required:true,
                    maxlength:290
                },
                publishTimeDate:{
                    required:true
                },
                profile:{
                    maxlength:200
                },
                type:{
                    maxlength:250
                },
                reward:{
                    maxlength:200
                }

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    data:{'id':'[[${textbook.id}]]'},
                    url: "/ajax-textbook-edit-form" ,
                    dataType:"json",
                    success: function(data){
                        if(data.msg=="提交成功待审核！"){
                            layer.msg(data.msg,{icon:1,time:1500});
                            window.setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);
                        }else{
                            layer.msg(data.msg,{icon:2,time:1500});
                        }
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('发生未知错误！',{icon:2,time:1500});
                    }
                });
            }
        });


    });
</script>
</body>
</html>
