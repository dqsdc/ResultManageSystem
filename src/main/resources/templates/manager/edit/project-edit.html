<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="H-ui/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="H-ui/lib/Hui-iconfont/1.0.8/iconfont.css" />

<body>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form  class="form form-horizontal" id="project-form" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目名称】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${project.name}"  type="text" class="input-text" placeholder="示例：2018年高等学校省级质量工程项目"  id="name" name="name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目类型】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${project.genre}" type="text" class="input-text" placeholder="示例：教学研究项目"  id="genre" name="genre">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目题目】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${project.topic}" type="text" class="input-text"  id="topic" name="topic">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【项目编号】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${project.number}" class="input-text" placeholder="若有项目编号，请填写！" id="number" name="number">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【主持人】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:value="${project.host}" type="text" class="input-text" placeholder="只能填写一名主持人" id="host" name="host">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【参与者】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${project.people}" name="people" id="people" placeholder="若为多名参与者，姓名之间用逗号(中英皆可)隔开"  class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【研究开始时间】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${dateKit.formatDateByUnixTime(project.startTime,'YYYY-MM-dd')}"  onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })" name="startTimeDate" id="startTimeDate" class="input-text Wdate" style="width:180px;">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【研究结束时间】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${dateKit.formatDateByUnixTime(project.endTime,'YYYY-MM-dd')}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })" name="endTimeDate" id="endTimeDate" class="input-text Wdate" style="width:180px;">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【立项时间】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${dateKit.formatDateByUnixTime(project.setTime,'YYYY-MM-dd')}" placeholder="批准时间" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })" name="setTimeDate" id="setTimeDate" class="input-text Wdate" style="width:180px;">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目经费】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${project.money}" name="money" id="money" class="input-text" style="width:90%">
                        万元</div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目来源】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${project.projectSource}" class="input-text"  id="projectSource" name="projectSource">
                    </div>
                </div>


                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目等级】：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="level" name="level" class="select">
					<option value="">请选择</option>
				    <option value="国家级" th:selected="${project.level.equals('国家级')}">国家级</option>
                    <option value="部级" th:selected="${project.level.equals('部级')}">部级</option>
                    <option value="省级" th:selected="${project.level.equals('省级')}">省级</option>
					<option value="厅级" th:selected="${project.level.equals('厅级')}">厅级</option>、
                    <option value="市级" th:selected="${project.level.equals('市级')}">市级</option>
					<option value="校级" th:selected="${project.level.equals('校级')}">校级</option>
                    <option value="其他" th:selected="${project.level.equals('其他')}">其他</option>
				</select>
				</span> </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目级别】：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="rank" name="rank" class="select">
					<option value="">请选择</option>
				    <option value="一类" th:selected="${project.rank.equals('一类')}">一类</option>
					<option value="二类" th:selected="${project.rank.equals('二类')}">二类</option>
					<option value="三类" th:selected="${project.rank.equals('三类')}">三类</option>
					<option value="四类" th:selected="${project.rank.equals('四类')}">四类</option>
                    <option value="其他" th:selected="${project.rank.equals('其他')}">其他</option>
				</select>
				</span> </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【项目类别】：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="type" name="type" class="select">
					<option value="">请选择</option>
				    <option value="科研纵向项目" th:selected="${project.type.equals('科研纵向项目')}">科研纵向项目</option>
					<option value="科研横向项目" th:selected="${project.type.equals('科研横向项目')}">科研横向项目</option>
					<option value="质量工程项目" th:selected="${project.type.equals('质量工程项目')}">质量工程项目</option>
					<option value="其他">其他</option>
				</select>
				</span> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【项目简介】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea th:text="${project.profile}" name="profile" id="profile" class="textarea"  placeholder="说点什么...最多输入200个字符" ></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length"></em></p>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="H-ui/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#project-form").validate({
            rules:{
                name :{
                    required:true,
                    maxlength:250
                },
                topic :{
                    required:true,
                    maxlength:250
                },
                host :{
                    required:true,
                    maxlength:250
                },
                 people:{
                    required:true,
                     maxlength:290
                },
                startTimeDate:{
                    required:true
                },
                endTimeDate:{
                    required:true
                },
                projectSource:{
                    required:true,
                    maxlength:250
                },
                money:{
                    required:true,
                    number:true,
                    maxlength:9
                },
                rank:{
                    required:true
                }, level:{
                    required:true
                },
                setTimeDate:{
                    required:true
                },
                type:{
                    required:true
                },
                number:{
                    maxlength:60
                },
                genre:{
                    required:true,
                    maxlength:60
                },
                profile:{
                    maxlength:200
                }

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    data:{'id':'[[${project.pid}]]'},
                    url: "/ajax-project-edit-form" ,
                    dataType:"json",
                    success: function(data){
                        if(data.msg=="提交成功待审核！"){
                            layer.msg(data.msg,{icon:1,time:1500});
                            window.setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);
                        }else{
                            layer.msg(data.msg,{icon:2,time:1500});
                        }
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('发生未知错误！',{icon:2,time:1500});
                    }
                });
            }
        });


    });
</script>
</body>
</html>
