<body>
<div class="formbody">
    <div id="usual1" class="usual">

        <div id="tab1" class="tabson">

        </div>

        <div id="tab2" class="tabson" >
            <form  class="form form-horizontal" id="thesis-form" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【论文名称】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${thesis.name}" class="input-text"  id="name" name="name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【第一作者】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${thesis.host}" class="input-text" placeholder="只能填写一名作者" id="host" name="host">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【其他作者】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${thesis.people}" name="people" id="people" placeholder="若为多名作者，姓名之间用逗号(中英皆可)隔开"  class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【出版期刊】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" th:value="${thesis.book}" class="input-text"  id="book" name="book">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【期刊详情】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input class="input-text Wdate" th:value="${thesis.year}"  onfocus="WdatePicker({ dateFmt:'yyyy' })" type="text" name="year" id="year" placeholder="年份" value=""  style=" width:10%">
                        ,
                        <input type="text" th:value="${thesis.dossier}" name="dossier" id="dossier" placeholder="卷" value="" class="input-text" style=" width:10%">
                        (
                        <input type="text" th:value="${thesis.issue}" name="issue" id="issue" placeholder="期" value="" class="input-text" style=" width:10%">
                        ):
                        <input type="text" th:value="${thesis.pageNum.substring(0,thesis.pageNum.indexOf('-'))}" name="startPage" id="startPage" placeholder="起始页码" value="" class="input-text" style=" width:10%">
                        -
                        <input type="text" th:value="${thesis.pageNum.substring(thesis.pageNum.indexOf('-')+1)}" name="endPage" id="endPage" placeholder="结束页码" value="" class="input-text" style=" width:10%">
                        .
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【论文级别】：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="rank" name="rank" class="select">
					<option value="">请选择</option>
				    <option value="一类" th:selected="${thesis.rank.equals('一类')}">一类</option>
					<option value="二类" th:selected="${thesis.rank.equals('二类')}">二类</option>
					<option value="三类" th:selected="${thesis.rank.equals('三类')}">三类</option>
					<option value="四类" th:selected="${thesis.rank.equals('四类')}">四类</option>
				</select>
				</span> </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>【论文类型】：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="type" name="type" class="select">
					<option value="">请选择</option>
				    <option value="学术论文" th:selected="${thesis.type.equals('学术论文')}">学术论文</option>
					<option value="教研论文"  th:selected="${thesis.type.equals('教研论文')}">教研论文</option>
					<option value="其他"  th:selected="${thesis.type.equals('其他')}">其他</option>
				</select>
				</span> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">【论文摘要】：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea th:text="${thesis.profile}" name="profile" id="profile" class="textarea"  placeholder="说点什么...最多输入200个字符" ></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length"></em></p>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="tab3" class="tabson" >

        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="H-ui/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="H-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="H-ui/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="H-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#thesis-form").validate({
            rules:{
                name :{
                    required:true,
                    maxlength:250
                },
                host :{
                    required:true,
                    maxlength:250
                },
                people:{
                    required:true,
                    maxlength:290
                },
                book:{
                    required:true,
                    maxlength:250
                },
                year:{
                    required:true,
                    number:true,
                    maxlength:4
                },
                dossier:{
                    number:true,
                    maxlength:9
                },
                issue:{
                    number:true,
                    maxlength:9
                },
                startPage:{
                    required:true,
                    number:true,
                    maxlength:9
                },
                endPage:{
                    required:true,
                    number:true,
                    maxlength:9
                },
                rank:{
                    required:true
                },
                type:{
                    required:true
                },
                profile:{
                    maxlength:200
                }

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    data:{'id':'[[${thesis.tid}]]'},
                    url: "/ajax-thesis-edit-form" ,
                    dataType:"json",
                    success: function(data){
                        if(data.msg=="提交成功待审核！"){
                            layer.msg(data.msg,{icon:1,time:1500});
                            window.setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000);
                        }else{
                            layer.msg(data.msg,{icon:2,time:1500});
                        }
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('发生未知错误！',{icon:2,time:1500});
                    }
                });
            }
        });

    });
</script>
</body>
</html>
