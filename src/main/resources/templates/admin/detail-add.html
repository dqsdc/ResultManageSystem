<body>
<article class="page-container">
	<div class="Huiform">
	<form class="form form-horizontal" id="form-article-add" th:action="detailInsert" th:method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>章节名：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text"  placeholder="" id="articletitle" name="dName"
					   datatype="*2-5" nullmsg="章节名不能为空">
			</div>
			<div class="Validform_checktip formControls col-xs-5 col-sm-5"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">章节节数：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text"  placeholder="" id="articletitle2" name="dNumber"
					   datatype="n1-2" nullmsg="章节节数不能为空">
			</div>
			<div class="Validform_checktip formControls col-xs-5 col-sm-5"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">章节课程时长：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text"  placeholder="" id="articletitle3" name="dTimeLength"
					   datatype="n1-3" nullmsg="章节课程时长不能为空">
			</div>
			<div class="Validform_checktip formControls col-xs-5 col-sm-5"></div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="dDetail" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*5-50" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"  ></textarea>
				<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
			</div>
		</div>




		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="detailCId" name="cId" class="input-text " th:value="${cId}" th:hidden="true">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>


			</div>
		</div>
	</form>
	</div>
</article>

<script type="text/javascript" th:inline="javascript">
    var submited=false;
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{
            dName :{
                required:true,
                minlength:2,
                maxlength:16,
            },
            dNumber :{
                required:true,
                number:true,
            },
            dTimeLength:{
                required:true,
                max:50,
                min:20,
            },
            dDetail:{
                required:true,
                minlength:5,
                maxlength:50,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form) {

            if (submited == false) {
                $(form).ajaxSubmit();
                submited=true;
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('#btn-refresh').click();
                //$("#btn-refresh ").trigger('click');
                parent.layer.close(index);
                // window.location.replace(location.href);
            }
            else {
                alert("已提交了，请耐心等待");
			}
        }
    });

</script>
