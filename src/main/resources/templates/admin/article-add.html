<body>

<article class="page-container">

	<div class="Huiform">

	<form class="form form-horizontal" id="form-article-add" th:action="courseAdd" th:method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程名：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="cNmeId" name="cName"
					   datatype="*2-16" nullmsg="课程名不能为空">
			</div>
			<div class="Validform_checktip formControls col-xs-5 col-sm-5"></div>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程节数：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="cCountId" name="cCount"
					   datatype="n1-2" nullmsg="课程节数不能为空">
			</div>
			<div class="Validform_checktip formControls col-xs-5 col-sm-5"></div>
		</div>



		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="cDetail" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*5-50" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>-->
			</div>
		</div>




		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>

				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
	</div>
</article>
