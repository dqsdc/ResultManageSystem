    <title></title>
    <style type="text/css">

    </style>
</head>
<body>
<button id="btn-refresh" style="display: none"  onclick="refresh()">刷新</button>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 论文总览
    <a  id="a" class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		<a href="javascript:;" onclick="excel()" class="btn btn-success radius"><i class="Hui-iconfont">&#xe6e2;</i> 生成excel</a> </span> <span class="r">共有数据：<strong th:text="${thesisList.size()}">88</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="20">ID</th>
                <th width="120">论文名称</th>
                <th width="20">第一作者</th>
                <th width="80">其他作者</th>
                <th width="80">出版期刊</th>
                <th width="20">论文级别</th>
                <th width="60">年卷期页码</th>
                <th width="40">审核状态</th>
                <th width="40">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:if="${thesisList.size()}!=0" th:each="thesis:${thesisList}">
                <td><input type="checkbox" th:value="${thesis.tid}" name="cb"></td>
                <td th:text="${thesisList.indexOf(thesis)+1}"></td>
                <td><u style="cursor:pointer" class="text-primary" th:data-name="${thesis.name}" th:data-id="${thesis.tid}"   onClick="item_detail(this.getAttribute('data-name'),this.getAttribute('data-id'))" title="查看" th:text="${thesis.name}">资讯标题</u></td>
                <td  th:text="${thesis.host}"></td>
                <td th:if="${thesis.people!=null}" th:text="${thesis.people}"></td>
                <td th:text="${thesis.book}"></td>
                <td th:text="${thesis.rank}">80</td>
                <td th:text="${thesis.year}+','+${thesis.dossier}+'('+${thesis.issue}+'):'+${thesis.pageNum}">80</td>
                <td th:if="${thesis.state}==0"><span class="label label-default radius">待审核</span><a th:if="${thesis.remake!=null}" onclick="lastNotice(this.getAttribute('data-id'))" th:data-id="${thesis.remake}" class="label label-danger radius">原因</a></td>
                <td th:if="${thesis.state}==1"><span class="label label-danger radius" onclick="lastNotice(this.getAttribute('data-id'))" th:data-id="${thesis.remake}">未通过</span><a th:if="${thesis.remake!=null}" onclick="lastNotice(this.getAttribute('data-id'))" th:data-id="${thesis.remake}" class="label label-danger radius">原因</a></td>
                <td th:if="${thesis.state}==2"><span class="label label-success radius">已审核</span></td>
                <td class="f-14 td-manage">
                    <span><a style="text-decoration:none" class="ml-5" th:data-id="${thesis.tid}"  onClick="itemEdit(this,this.getAttribute('data-id'))" href="javascript:;" title="编辑内容"><i class="Hui-iconfont">&#xe60c;</i></a></span>
                    <span th:if="${!thesis.state.equals('2')}"><a style="text-decoration:none" class="ml-5" th:data-id="${thesis.tid}"  onClick="itemDelete(this,this.getAttribute('data-id'))" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></span>
                    <span><a th:data-name="${thesis.name}" th:data-id="${thesis.tid}"   onClick="item_detail_file(this.getAttribute('data-name'),this.getAttribute('data-id'))" style="text-decoration:none" class="ml-5"  href="javascript:;" title="附件详情"><i class="Hui-iconfont">&#xe687;</i></a></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="H-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="H-ui/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="H-ui/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="H-ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="H-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[8]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function item_detail(title,id){
        var index = layer.open({
            type: 2,
            title:title,
            content: "admin-item-detail?id="+id+"&itemType=thesis&from=user"
        });
        layer.full(index);
    }
    function item_detail_file(title,id){
        var index = layer.open({
            type: 2,
            title:title,
            content: "admin-item-detail-file?id="+id+"&itemType=thesis&from=user"
        });
        layer.full(index);
    }
    function itemEdit(obj,id){
        var index = layer.open({
            type: 2,
            title:'编辑内容',
            content: "admin-thesis-edit?id="+id
        });
        layer.full(index);
    }
    /*项目-删除*/
    function itemDelete(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                data:{"itemType":"thesis","id":id},
                url: 'ajax-item-delete',
                dataType: 'json',
                success: function(data){
                    if(data.msg=="删除成功！"){
                        $(obj).parents("tr").remove();
                        layer.msg(data.msg,{icon:1,time:1500});
                    }else {
                        layer.msg(data.msg,{icon:2,time:1500});
                    }
                },
                error:function(data) {
                    layer.msg('发生未知错误',{icon:2,time:1500});
                    console.log(data.msg);
                },
            });
        });
    }


</script>
<script>
    /*生成excel*/
    function excel() {
        var cb=document.getElementsByName("cb");
        var a=0;
        var arr=new Array();
        //循环判断有没有选择,如果有就a++
        for(var i=0;i<cb.length;i++){
            if(cb[i].checked){
                //因为删除会改变数组下标,所以把对象拿出来放到一个数组中
                arr[a]=cb[i].parentNode.parentNode;
                a++;
            }
        }
        //判断如果标识符等于0就没有选中的
        if(a==0){
            alert("请至少选择一行");
        }else{
            var chk = [];
            $('input[name="cb"]:checked').each(function () {
                //var method =  $("#" + $(this).val()).val();
                chk.push($(this).val());
                console.log(chk);
            });
            var form = $("<form>");   //定义一个form表单
            form.attr('style', 'display:none');   //在form表单中添加查询参数
            form.attr('target', '');
            form.attr('method', 'post');
            form.attr('action', '/exportThesis?chk='+chk);

            var input1 = $('<input>');
            input1.attr('type', 'hidden');
            input1.attr('name', 'strUrl');
            $('body').append(form);  //将表单放置在web中 
            form.append(input1);   //将查询参数控件提交到表单上
            form.submit();
        }
    }
</script>
<script>

    function refresh() {
        window.location.replace(location.href);
    }
</script>
</body>
</html>
