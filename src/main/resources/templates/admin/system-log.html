	   href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <!--<a href="javascript:;" onclick="datadel()"-->

        <span class="r">共有数据：<strong th:text="${size}"></strong> 条</span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="60">序号</th>
				<th width="90">内容</th>
				<th width="90">操作者</th>
				<th width="90">客户端Ip</th>
				<th width="130">操作时间</th>
				<th width="70">状态</th>
				<!--<th width="100">操作</th>-->
			</tr>
			</thead>
			<tbody>
			<tr class="text-c" th:each="log,stat:${logs}">
				<td><input type="checkbox" value="1" name=""></td>
				<td th:text="${stat.index}+1">1</td>
				<td th:text="${log.action}"></td>
				<td th:text="${log.userId}">任正赫</td>
				<td th:text="${log.ip}">MySQL从删库到跑路</td>
				<td th:text="${commons.fmtdate(log.createTime)}">2018-9-21 11:11:42</td>
				<td class="td-status">
					<div th:switch="${log.state}">
						<span th:case="0" class="label label-success radius" th:text="正常"></span>
						<span th:case="1" class="label label-danger radius" th:text="异常"></span>
					</div>
				</td>
				<!--<td class="td-manage">-->
					<!--<a style="text-decoration:none"-->
					   <!--href="javascript:;" title="取消课程"><i class="Hui-iconfont">&#xe631;</i></a>-->

					<!--&lt;!&ndash;<i class="Hui-iconfont">&#xe63f;</i>&ndash;&gt;-->
					<!--&lt;!&ndash;</a> &ndash;&gt;-->
					<!--&lt;!&ndash;<a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none">&ndash;&gt;-->
					<!--&lt;!&ndash;<i class="Hui-iconfont">&#xe6e2;</i></a>&ndash;&gt;-->
				<!--</td>-->
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" th:inline="javascript">
    $(function () {
        $('.table-sort').dataTable({
            "aaSorting": [
                [
                    5, "desc"
                ]
            ],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [

    });
